<dom-module id="app-sidebar" >
    <link rel="import" type="css" href="styles/app-sidebar.css">

    <template>
        <iron-selector
            selected="0"
            selected-class="selected"
            on-selected-changed="_onSelectedChanged"
        >
            <content></content>
        </iron-selector>
    </template>

    <script>
        Polymer({
            is: 'app-sidebar',

            _onSelectedChanged: function ( event ) {
                this.fire('select', {
                    index: event.detail.value
                });
            },
        });
    </script>
</dom-module>
